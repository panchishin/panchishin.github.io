<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="flakes.css"/>

<title>Text Game</title>
</head>
<body class="dark">


<div class="container-fluid">


    <h1>Flakes</h1>
    <div class="fixed button runsimulation"><span>Run Simulation</span></div>


    <div class="row horizontalslot">
        <div class="col">
            <fieldset id="stats">
                <legend>Stats</legend>
                <ul>
                <li id="statsoutput">Simulations : 0</li>
                <li id="infobox">Total Flakes : 0</li>
                <li>Data Collection : 0</li>
                </ul>
            </fieldset>
        </div>
        <div class="col">
            <fieldset class="simulation">
                <legend>Simulation</legend>
                <canvas id="canvas">no canvas? no game</canvas>
            </fieldset>
        </div>
    </div>

  
</div>




<nav class="navbar fixed-bottom">
  <div class="navbar-brand" ></div>
  <div class="button darkmodetoggle">Mode</div>
</nav>


<script src="jquery-3.3.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="flakes.js"></script>

</body>
</html>
