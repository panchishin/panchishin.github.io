<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


var height = 100;
var points = [ ];
for( var offset = 20 ; offset < 460 ; offset += 20 ) {
  height += Math.random()* 40 - 20;
  points.push( [ offset , height ] )
}

ctx.fillStyle = 'green';
ctx.beginPath();
ctx.moveTo(points[0][0]-5,300);
for(var index = 0 ; index < points.length ; index++) {
    ctx.lineTo(points[index][0]-5,points[index][1])
}
ctx.lineTo(points[points.length-1][0]-5,300)
ctx.closePath();
ctx.fill();

ctx.strokeStyle = '#FFA500';
ctx.lineWidth=10;
ctx.beginPath();

ctx.moveTo(points[0][0], points[0][1]);

for (i = 1; i < points.length - 2; i ++)
{
  var xc = (points[i][0] + points[i + 1][0]) / 2;
  var yc = (points[i][1] + points[i + 1][1]) / 2;
  ctx.quadraticCurveTo(points[i][0], points[i][1], xc, yc);
}
// curve through the last two points
ctx.quadraticCurveTo(points[i][0], points[i][1], 
       points[i+1][0],points[i+1][1]);
 
ctx.stroke()
</script> 

</body>
</html>
