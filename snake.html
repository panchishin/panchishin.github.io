<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="snake.css"/>
  <title>SNAKE!</title>
</head>
<body>

    <div class="page">

        <div class="col secondary hidden">
          <fieldset id="stats" class="stats">
              <legend>Stats</legend>
              <div class=""><span>Total movement</span><span id="totalsteps">0</span></div>
              <div class=""><span>Max Size</span><span id="maxsize">0</span></div>
              <div class="hidden"><span class="achievements">Achievements</span><span id="achievements" class="achievements">0</span></div>
          </fieldset>
          <fieldset id="messages">
            <legend>Messages</legend>
            <div id="messagelog">
              <div><span>You are a snake</span></div>
            </div>
        </fieldset>
      </div>
    
        <div class="col primary">
          <fieldset class="mapview">
              <legend>Map</legend>
              <canvas id="canvas"></canvas>
          </fieldset>
        </div>
    
        <div class="col secondary hidden">
          <fieldset>
              <legend>Upgrades</legend>
              <div id="upgrades">
              </div>
          </fieldset>
        </div>
    
    </div>
    
    <script src="snake.js" charset='utf-8' type='module'></script>

</body>
</html>
